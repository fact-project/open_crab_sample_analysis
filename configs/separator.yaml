# the classifier to use
classifier : |
  ensemble.RandomForestClassifier(
      n_estimators=200,
      max_features='sqrt',
      n_jobs=-1,
      max_depth=15,
      criterion='entropy',
  )


seed: 0


# randomly sample the data if you dont want to use the whole set
n_background: 120000
n_signal: 120000

# define the number of cross validations to perform
n_cross_validations : 5

training_variables:
 - concentration_cog
 - concentration_core
 - concentration_one_pixel
 - concentration_two_pixel
 - leakage1
 - leakage2
 - size
 - width
 - length
 - skewness_long
 - skewness_trans
 - kurtosis_long
 - kurtosis_trans
 - num_islands
 - num_pixel_in_shower
 - photoncharge_shower_mean
 - photoncharge_shower_variance

# feature generation, constants have to be prefixed with @
feature_generation:
  needed_keys:
    - width
    - length
    - size
  features:
    area: width * length * @pi
    log_size: log(size)
    log_length: log(length)
    size_area: size / (width * length * @pi)
    area_size_cut_var: (width * length * @pi) / log(size)**2
